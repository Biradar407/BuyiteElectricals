<!-- ADDITION SECTION -->
<div style="margin:20px; padding:15px; border:1px solid #ccc; border-radius:8px;">
  <h2>Add Two Numbers</h2>
  <input type="number" id="num1" placeholder="Number 1">
  <input type="number" id="num2" placeholder="Number 2">
  <button onclick="addNumbers()">Add & Save</button>
  <div id="additionResult" style="margin-top:10px; font-weight:bold;"></div>
</div>

<script>
const ADDITION_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzfH2414z_X-9xXCck8GxajGh19UIn0uylEe4zvXoga1dK4Kyf6FqUx5vfpTlvnC2HI/exec"; // Replace with Apps Script Web App URL

function addNumbers() {
  const num1 = parseFloat(document.getElementById("num1").value);
  const num2 = parseFloat(document.getElementById("num2").value);
  if(isNaN(num1) || isNaN(num2)){
    alert("Please enter valid numbers");
    return;
  }

  const sum = num1 + num2;
  const data = {type:"addition", num1, num2, sum};

  fetch(ADDITION_SCRIPT_URL, {
    method: "POST",
    body: JSON.stringify(data),
    headers: {"Content-Type": "application/json"}
  })
  .then(res => res.json())
  .then(resp => {
    if(resp.status === "success"){
      document.getElementById("additionResult").innerText = `Sum: ${resp.sum} (Saved!)`;
    } else {
      document.getElementById("additionResult").innerText = `Error: ${resp.message}`;
    }
  })
  .catch(err => {
    document.getElementById("additionResult").innerText = "Request failed: "+err;
  });
}
</script>
